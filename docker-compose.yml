version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: big_star_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: big_star_db
      POSTGRES_INITDB_WAL_LEVEL: logical
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data   # Volume
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql   # Initial PostgresSQL

volumes:
  db_data: